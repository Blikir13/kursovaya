<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система мониторинга</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
    <link href="/static/css/style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #3e94ec;
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>

        <div id="container">
            <div id="element">
                <div class="p-2">
                    <form method="get" action="alldevices">
                        <button type="submit" class="btn btn-outline-light btn-lg px-5 btn-dark"> Ко всем устройствам </button>
                    </form>
                 </div>
            </div>







    <div class="p-5">
        <div class="table-title">
            <h3>Данные о выходах устройства
            </h3>
        </div>
        <table class="table-fill">
            <thead>
                <div>
                <th class="text-left">№ записи</th>
                </div>
                <th class="text-left">Имя устройства</th>
                <th class="text-left">Выход</th>
                <th class="text-left">Состояние</th>
                <th class="text-left">Изменение</th>
                <th class="text-left">Дата и время</th>
            </thead>
            <tbody class="table-hover">
            {{range .Rows}}
            <tr>
                      <td class="text-left">{{ .Id}}</td>
                      <td class="text-left">{{ .Name}}</td>
                      <td class="text-left">{{.Port}}</td>
                      <td class="text-left">{{.State}}</td>
                      <td class="text-left">
                          {{if eq .Change false }}
                          Не изменено
                          {{else}}
                            Изменено
                          {{end}}

                      </td>
                      <td class="text-left">{{.Date}}</td>
     
            </tr>
            {{end}}
            </tbody>
     </table>

     </div>
     </div>
</body>
</html>
