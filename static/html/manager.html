<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система мониторинга</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
    

    <ul class="list-group list-group-light m-3">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{range .Out}}
            <form method="get" action="device">
                Название устройства: 
                <input type="text" value="{{.Names}}" class="fw-bold" name="device" readonly>
                {{if eq .States "installed"}}
                <input type="submit" value="Выбрать" > 
                {{else}}
            {{end}}
            </form>
            Статус: {{.States}} 

        {{end}}

        

      </ul>

      <form method="get" action="monitoring">
          <div class="text-center">
        <button type="submit" class="btn btn-outline-primary btn-rounded p-3 m-5" data-mdb-ripple-color="dark"> Мониторинг изменения состояний
            </button>
            </div>
    </form>
</body>
</html>
