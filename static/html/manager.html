<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система мониторинга</title>
    <link href="static/css/base.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #3e94ec;
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
   
    

    <ul class="list-group list-group-light m-3 ">
        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
            {{range .Out}}
            <form method="get" action="device">
                <div class="text-white">
                Название устройства: 
                </div>
                <input type="text" value="{{.Names}}" class="fw-bold" name="device" readonly>
                {{if eq .States "installed"}}
                <input type="submit" value="Выбрать" > 
                {{else}}
            {{end}}
            </form>
            <div class="text-white">
            Статус: {{.States}} 
            </div>

        {{end}}

      </ul>

      <form method="get" action="monitoring">
          <div class="text-center ">
        <button type="submit" class="btn btn-outline-light btn-lg px-5 btn-dark" data-mdb-ripple-color="dark"> Мониторинг изменения состояний
            </button>
            </div>
    </form>
</body>
</html>
