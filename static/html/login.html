<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система мониторинга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
</head>
<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>

                <form action="/postlogin" method="post" id="loginForm" name="signUpForm">

                <div class="form-outline form-white mb-4">
                  <input type="login" id="login" name="login"  class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Имя пользователя</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password"  class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Пароль</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                <div class="form-outline form-white mb-4"></div>
                    {{if . }}
                    <div class="form-outline form-white mb-4">
{{.Message}}
</div>
{{end}}
                    </form>
                    <form id="tomain" name="signUpForm" action="/" method="get" >
                        <button type="submit" class="btn btn-outline-light btn-lg px-5" name="submitBtn">На главную</button>
                        </form>
                    </div>
               
  
              </div>

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
