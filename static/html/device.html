<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Система мониторинга</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/css/device.css" rel="stylesheet" >
</head>
<body>
    <div class="table-title">
        <h3>Данные о выходах устройства
        </h3>
    </div>
    <table class="table-fill">
        <thead>
        <tr>
        <th class="text-left">Номер Выхода</th>
        <th class="text-left">Статус</th>
        </tr>
        </thead>
        <tbody class="table-hover">
            {{range .Result}}
            <tr>
                <td class="text-left">{{.Port}}</td>
                <td class="text-left">{{.State}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>


    <br/>
    <section class="gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">

    <form method="POST" action="postform" name="port0">
        <label> Выберите выход:   
            <select name="portnum">
                   {{range .Result}}
                <option value="{{ .Port}}" name="port"> {{ .Port}} </option>
                {{end}}
            </select>
        
        </label> <br>
        Выберите статус, который вы хотите установить:
        <br>
        <input type="radio" name="state" value="1" /> Выключить <br>
        <input type="radio" name="state" value="2" /> Включить <br>
        <input type="submit" value="Установить" > <br>
    </form>

    <br> <br>
    <form method="get" action="/alldevices" name="redir">
        <input type="submit" value="Вернуться к устройствам" > <br>
    </form>
   </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
