<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Система мониторинга</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/573/651/png-transparent-laptop-magnifying-glass-computer-online-data-text-poster-media.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <ul>
        Статус устройства:
        <br>
        {{range .Result}}
        <div>
            Выход {{ .Port}}  : {{.State}} <br>
        </div>
        {{end}}
        {{.Error}}
    </ul>

    Статус устройства:
  <ul class="list-group list-group-light m-5 align-items-center">
    <li class="list-group-item d-flex justify-content-between align-items-center row">
        <div>
        <div class="fw-bold">Статус устройства:</div>
        </div>
    </li>
        {{range .Result}}
        <li class="list-group-item d-flex justify-content-between align-items-center row">
            <div>
            <div class="fw-bold">Выход {{ .Port}}  : {{.State}}</div>
            </div>
        </li>
        {{end}}
      </ul>



    <br/>
    <ul>
    <div>
    <form method="POST" action="postform" name="port0">
        <label> Выберите выход: 
            <select name="portnum">
                {{range .Result}}
                <option value="{{ .Port}}" name="port"> {{ .Port}} </option>
                {{end}}
            </select>
        
        </label> <br>
        Выберите статус, который вы хотите установить:
        <br>
        <input type="radio" name="state" value="1" /> Включить <br>
        <input type="radio" name="state" value="2" /> Выключить <br>
        <input type="submit" value="Установить" > <br>
    </form>

    <br> <br>
    <form method="get" action="/alldevices" name="redir">
        <input type="submit" value="Назад" > <br>
    </form>
    </div>
    </ul>
</body>
</html>
